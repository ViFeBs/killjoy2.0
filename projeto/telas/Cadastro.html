  <script>
      function exibirModalFalha() {
        // Obter referência ao modal
        const modal = document.getElementById("modalFalha");

        // Exibir o modal
        modal.style.display = "block";
      }

      // Uso de exemplo:
      const form = document.getElementById("formularioCadastro");
      const btnEnviar = document.getElementById("btnEnviar");

      btnEnviar.addEventListener("click", function(event) {
        // Simulando uma falha no cadastro
        const cadastroValido = true;

        if (!cadastroValido) {
          // Evitar o envio do formulário
          event.preventDefault();

          // Exibir o modal de falha
          exibirModalFalha();
        }
      });
  </script>
